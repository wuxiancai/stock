<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自选股 - 股票选股系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            min-width: 300px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .toast.success {
            border-left: 4px solid #198754;
        }
        
        .toast.error {
            border-left: 4px solid #dc3545;
        }
        
        /* 排序功能样式 */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .sortable-header:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .sortable-header:hover .sort-icon {
            opacity: 1;
        }
        
        .fas.fa-sort-up,
        .fas.fa-sort-down {
            opacity: 1;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                股票选股系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button class="btn btn-primary btn-sm" onclick="refreshFavorites()">
                    <i class="fas fa-refresh"></i> 刷新
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-star text-warning me-2"></i>我的自选股</h2>
                    <div>
                        <span class="badge bg-secondary" id="favoritesCount">0</span>
                        <small class="text-muted ms-2">只股票</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 自选股表格 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">自选股列表</h5>
                <div>
                    <button class="btn btn-sm btn-outline-primary" onclick="refreshFavorites()">
                        <i class="fas fa-refresh"></i> 刷新数据
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="loadingIndicator" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在加载自选股数据...</p>
                </div>
                
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <i class="fas fa-star-o fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">暂无自选股</h5>
                    <p class="text-muted">您还没有添加任何自选股，去<a href="/" class="text-decoration-none">首页</a>添加一些股票吧！</p>
                </div>
                
                <div class="table-responsive" id="favoritesTable" style="display: none;">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th class="sortable-header" onclick="sortTable('ts_code')">
                                股票代码
                                <i class="fas fa-sort sort-icon" id="sort-ts_code"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('name')">
                                股票名称
                                <i class="fas fa-sort sort-icon" id="sort-name"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('industry')">
                                行业
                                <i class="fas fa-sort sort-icon" id="sort-industry"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('area')">
                                地域
                                <i class="fas fa-sort sort-icon" id="sort-area"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('close')">
                                最新价
                                <i class="fas fa-sort sort-icon" id="sort-close"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('pct_chg')">
                                涨跌幅
                                <i class="fas fa-sort sort-icon" id="sort-pct_chg"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('td_sequential')">
                                九转
                                <i class="fas fa-sort sort-icon" id="sort-td_sequential"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('vol')">
                                成交量
                                <i class="fas fa-sort sort-icon" id="sort-vol"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('amount')">
                                成交额
                                <i class="fas fa-sort sort-icon" id="sort-amount"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('total_mv')">
                                总市值
                                <i class="fas fa-sort sort-icon" id="sort-total_mv"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('net_mf_amount')">
                                净流入额
                                <i class="fas fa-sort sort-icon" id="sort-net_mf_amount"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('volume_ratio')">
                                量比
                                <i class="fas fa-sort sort-icon" id="sort-volume_ratio"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('turnover_rate')">
                                换手率
                                <i class="fas fa-sort sort-icon" id="sort-turnover_rate"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('pe')">
                                市盈率
                                <i class="fas fa-sort sort-icon" id="sort-pe"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('pb')">
                                市净率
                                <i class="fas fa-sort sort-icon" id="sort-pb"></i>
                            </th>
                            <th class="sortable-header" onclick="sortTable('added_date')">
                                添加日期
                                <i class="fas fa-sort sort-icon" id="sort-added_date"></i>
                            </th>
                            <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="favoritesTableBody">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要从自选股中移除 <strong id="deleteStockName"></strong> 吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- 消息内容 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDeleteTsCode = null;
        
        // 页面加载完成后获取自选股数据
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
        });
        
        // 加载自选股数据
        function loadFavorites() {
            showLoading(true);
            
            fetch('/api/favorites')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        renderFavorites(data.data);
                        updateFavoritesCount(data.total);
                    } else {
                        showToast('获取自选股数据失败: ' + data.message, 'error');
                        showEmptyState();
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('获取自选股数据失败:', error);
                    showToast('获取自选股数据失败', 'error');
                    showEmptyState();
                });
        }
        
        // 渲染自选股表格
        function renderFavorites(favorites) {
            const tbody = document.getElementById('favoritesTableBody');
            
            // 保存原始数据用于排序
            if (favorites === originalFavoritesData || originalFavoritesData.length === 0) {
                originalFavoritesData = [...favorites];
            }
            
            if (favorites.length === 0) {
                showEmptyState();
                return;
            }
            
            tbody.innerHTML = '';
            
            favorites.forEach(stock => {
                const row = document.createElement('tr');
                
                // 涨跌幅颜色
                const pctChgClass = stock.pct_chg > 0 ? 'text-danger' : 
                                   stock.pct_chg < 0 ? 'text-success' : 'text-muted';
                
                // 格式化九转序列显示
                let tdSequentialDisplay = '-';
                if (stock.td_sequential !== null && stock.td_sequential !== undefined) {
                    if (stock.td_sequential > 0) {
                        tdSequentialDisplay = `<span class="text-danger fw-bold">${stock.td_sequential}</span>`;
                    } else if (stock.td_sequential < 0) {
                        tdSequentialDisplay = `<span class="text-success fw-bold">${Math.abs(stock.td_sequential)}</span>`;
                    }
                }
                
                row.innerHTML = `
                    <td><a href="/stock/${stock.ts_code}" class="text-decoration-none" target="_blank">${stock.ts_code}</a></td>
                    <td>${stock.name || '-'}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>${stock.area || '-'}</td>
                    <td>${stock.close ? stock.close.toFixed(2) : '-'}</td>
                    <td class="${pctChgClass}">${stock.pct_chg ? stock.pct_chg.toFixed(2) + '%' : '-'}</td>
                    <td>${tdSequentialDisplay}</td>
                    <td>${stock.vol ? (stock.vol / 10000).toFixed(2) + '万' : '-'}</td>
                    <td>${stock.amount ? (stock.amount / 100000).toFixed(2) + '亿' : '-'}</td>
                    <td>${stock.total_mv || '-'}</td>
                    <td>${stock.net_mf_amount || '-'}</td>
                    <td>${stock.volume_ratio ? stock.volume_ratio.toFixed(2) : '-'}</td>
                    <td>${stock.turnover_rate ? stock.turnover_rate.toFixed(2) + '%' : '-'}</td>
                    <td>${stock.pe ? stock.pe.toFixed(2) : '-'}</td>
                    <td>${stock.pb ? stock.pb.toFixed(2) : '-'}</td>
                    <td>${stock.added_date ? new Date(stock.added_date).toLocaleDateString('zh-CN', {month: '2-digit', day: '2-digit'}) : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" 
                                onclick="showDeleteConfirm('${stock.ts_code}', '${stock.name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            showFavoritesTable();
        }
        
        // 显示删除确认对话框
        function showDeleteConfirm(tsCode, name) {
            currentDeleteTsCode = tsCode;
            document.getElementById('deleteStockName').textContent = name;
            
            const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            modal.show();
        }
        
        // 确认删除自选股
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (!currentDeleteTsCode) return;
            
            fetch('/api/favorites/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ts_code: currentDeleteTsCode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('移除自选股成功', 'success');
                    loadFavorites(); // 重新加载数据
                } else {
                    showToast('移除自选股失败: ' + data.message, 'error');
                }
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal'));
                modal.hide();
                currentDeleteTsCode = null;
            })
            .catch(error => {
                console.error('移除自选股失败:', error);
                showToast('移除自选股失败', 'error');
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal'));
                modal.hide();
                currentDeleteTsCode = null;
            });
        });
        
        // 刷新自选股数据
        function refreshFavorites() {
            loadFavorites();
        }
        
        // 表格排序功能
        let currentSortField = null;
        let currentSortOrder = 'asc';
        let originalFavoritesData = [];
        
        function sortTable(field) {
            if (originalFavoritesData.length === 0) return;
            
            // 如果点击的是同一个字段，切换排序顺序
            if (currentSortField === field) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortField = field;
                currentSortOrder = 'asc';
            }
            
            // 更新排序图标
            updateSortIcons(field, currentSortOrder);
            
            // 排序数据
            const sortedData = [...originalFavoritesData].sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];
                
                // 处理空值
                if (aVal === null || aVal === undefined || aVal === '') aVal = currentSortOrder === 'asc' ? Number.NEGATIVE_INFINITY : Number.POSITIVE_INFINITY;
                if (bVal === null || bVal === undefined || bVal === '') bVal = currentSortOrder === 'asc' ? Number.NEGATIVE_INFINITY : Number.POSITIVE_INFINITY;
                
                // 数值类型排序
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return currentSortOrder === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // 字符串类型排序
                const aStr = String(aVal).toLowerCase();
                const bStr = String(bVal).toLowerCase();
                
                if (currentSortOrder === 'asc') {
                    return aStr.localeCompare(bStr);
                } else {
                    return bStr.localeCompare(aStr);
                }
            });
            
            // 重新渲染表格
            renderFavorites(sortedData);
        }
        
        function updateSortIcons(activeField, order) {
            // 重置所有图标
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.className = 'fas fa-sort sort-icon';
            });
            
            // 设置当前排序字段的图标
            const activeIcon = document.getElementById(`sort-${activeField}`);
            if (activeIcon) {
                activeIcon.className = order === 'asc' ? 'fas fa-sort-up sort-icon' : 'fas fa-sort-down sort-icon';
            }
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('favoritesTable').style.display = show ? 'none' : 'block';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // 显示空状态
        function showEmptyState() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('favoritesTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // 显示自选股表格
        function showFavoritesTable() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('favoritesTable').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // 更新自选股数量
        function updateFavoritesCount(count) {
            document.getElementById('favoritesCount').textContent = count;
        }
        
        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toastElement = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // 设置消息内容
            toastMessage.textContent = message;
            
            // 根据类型设置样式
            toastElement.className = 'toast';
            if (type === 'success') {
                toastElement.classList.add('bg-success', 'text-white');
            } else if (type === 'error') {
                toastElement.classList.add('bg-danger', 'text-white');
            } else {
                toastElement.classList.add('bg-info', 'text-white');
            }
            
            // 显示Toast
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>
